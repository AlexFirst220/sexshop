<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main Page</title>
    <link href="styles/general.css" rel="stylesheet">
    <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="scripts/general.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="wrapper_header">
        <header id="main_header">
            <div class="top_header">
                <div class="slogan">
                    <span>Now shopping in Canada.</span>
                </div>
                <div class="header_top_menu">
                    <ul>
                        <li><a href="#">My favorites</a></li>
                        <li><a href="#">Checkout</a></li>
                        <li><a href="#">My wishlist</a></li>
                        <li><a href="#">Currency</a></li>
                        <li><a href="#">Language</a></li>
                    </ul>
                </div>
            </div>
            <div class="mid_header">
                <div class="logo">
                    <!--<img src="logo.png" alt="" />-->
                    <span>AURAY</span>
                </div>
                <div class="top_icons">
                    <a href="#" class="top_icon"><img src="img/block.png" alt=""></a>
                    <a href="#" class="top_icon"><img src="img/message.png" alt=""></a>
                    <a href="#" class="top_icon"><img src="img/cart.png" alt=""></a>
                </div>
                <div class="search">
                    <div class="search_select">
                        <select name="search_categories" class="search_categories">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="bot_header">
                <div class="main_menu">
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">shop</a></li>
                        <li><a href="#">pages</a></li>
                        <li><a href="#">blog</a></li>
                        <li><a href="#">about us</a></li>
                        <li><a href="#">portfolio</a></li>
                        <li><a href="#">contact us</a></li>
                        <li><a href="#">lookbook</a></li>
                        <li><a href="#">delivery</a></li>
                    </ul>
                </div>
            </div>
        </header>
    </div>
    <main id="content">
        <section class="basket_cart">
            <div class="breadcrumps">
                <a class="links" href="/">Главная</a> <span class="bread_arrow"></span> <span class="current_link">Корзина</span>
            </div>
            <div class="cart">
                <table>
                    <thead>
                        <tr>
                            <th>Продукт</th>
                            <th>Артикул</th>
                            <th>Цена</th>
                            <th>Количество</th>
                            <th>Всего</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <div class="clear"></div>
    <div class="wrapper_footer">
        <footer id="footer">

        </footer>
    </div>
</div>
</body>
</html>
